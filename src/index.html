<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutaBus Ticket Dashboard</title>
    <style>
        /* General Styles */
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex; /* Make body a flex container */
}

.container {
    display: flex;
    max-width: 1200px;
    margin: auto;
    padding: 20px;
    flex: 1; /* Allow container to grow to fill available space */
}

/* Sidebar Styles */
.sidebar {
    background-color: #ff6600; /* Orange background */
    height: 100vh; /* Adjust height to fill the screen */
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
}

/* Search Bar and Table Styles */
.content {
    flex: 1;
    padding-left: 20px;
}

        .sidebar-logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .sidebar-logo img {
            width: 100%;
        }

        .sidebar-btn {
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .sidebar-btn.selected {
            background-color: #fff;
            color: #ff6600; /* Orange text color */
        }

        /* Search Bar and Table Styles */
        .content {
            flex: 1;
            padding-left: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: right;
        }

        .search-bar input[type="text"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-bar button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        /* Table Styles */
        table {
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        /* Button Styles */
        .action-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="futabus_logo.png" >
            </div>
            <button class="sidebar-btn">Dashboard</button>
            <button class="sidebar-btn">Invoice</button>
            <button class="sidebar-btn">Analytic</button>
            <button class="sidebar-btn selected">Ticket</button>
        </div>
        <div class="content">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User Phone</th>
                        <th>Type</th>
                        <th>Departure</th>
                        <th>Destination</th>
                        <th>Departure Date</th>
                        <th>Return Date</th>
                        <th>Trip</th>
                        <th>Seat Num</th>
                        <th>Status</th>
                        <th>Price</th>
                        <th>Payment Method</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ticketTableBody">
                    <!-- Table rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
<script>
    
    tripList = [];


    // Function to render the table rows
    function renderTableRows(data) {
        const tbody = document.getElementById('ticketTableBody');
        tbody.innerHTML = '';
        ticket = data.filter(ticket => ticket.ID && !ticket.tripID);
        //pass tripList as an array
        //conver to array
        ticket.forEach(ticket => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${ticket.ID}</td>
                <td>${ticket.User_Phone}</td>
                <td>${ticket.Type}</td>
                <td>${ticket.ticket_context.departure}</td>
                <td>${ticket.ticket_context.destination}</td>
                <td>${new Date(ticket.ticket_context.departmentDate).toLocaleDateString()}</td>
                <td>${ticket.ticket_context.returnDate ? new Date(ticket.ticket_context.returnDate).toLocaleDateString() : ''}</td>
                <td>${ticket.ticket_context.trip}</td>
                <td>${ticket.ticket_context.seatNum}</td>
                <td>${ticket.status}</td>
                <td>${ticket.price}</td>
                <td>${ticket.payment_method}</td>
                <td>
                    <button onclick="markAsPaid(${ticket.ID})">Paid</button>
                    <button onclick="openEditPopup(${ticket.ID}, '${ticket.ticket_context.departure}', '${ticket.ticket_context.destination}', '${ticket.ticket_context.seatNum}','${ticket.ticket_context.trip}')">Edit</button>
                    <button onclick="cancelTicket(${ticket.ID})">Cancel</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Function to mark ticket as paid
    function markAsPaid(ticketID) {
        fetch(`/mark-as-paid/${ticketID}`, {
            method: 'PUT'
        })
        .then(response => {
            if (response.ok) {
                // Refresh the table after marking ticket as paid
                fetchSampleData();
            } else {
                throw new Error('Failed to mark ticket as paid');
            }
        })
        .catch(error => console.error('Error marking ticket as paid:', error));
    }

    // Function to cancel ticket
    function cancelTicket(ticketID) {
        fetch(`/cancel-ticket/${ticketID}`, {
            method: 'PUT'
        })
        .then(response => {
            if (response.ok) {
                // Refresh the table after cancelling ticket
                fetchSampleData();
            } else {
                throw new Error('Failed to cancel ticket');
            }
        })
        .catch(error => console.error('Error cancelling ticket:', error));
    }

    // Function to open edit popup window
    function openEditPopup(ticketID, departure, destination, seatNum, trip) {
    const editWindow = window.open('', 'Edit Ticket', 'width=400,height=300');
    editWindow.document.write(`
        <html>
        <head><title>Edit Ticket</title></head>
        <body>
            <h2>Edit Ticket</h2>
            <form id="editForm">
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure" value="${departure}"><br><br>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" value="${destination}"><br><br>
                <label for="seatNum">Seat Number:</label>
                <input type="text" id="seatNum" name="seatNum" value="${seatNum}"><br><br>
                <label for="tripList">Trip :</label>
                <input type="text" id="seatNum" name="seatNum" value="${seatNum}">
                <button type="submit">Submit</button>
            </form>
        </body>
        </html>
    `);



    editWindow.document.getElementById('editForm').addEventListener('submit', event => {
        event.preventDefault();
        const formData = new FormData(event.target);
        const editedTicket = {
            departure: formData.get('departure'),
            destination: formData.get('destination'),
            seatNum: formData.get('seatNum'),
            trip: formData.get('trip')
        };
        
        // Update ticket details
        fetch(`/edit-ticket/${ticketID}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(editedTicket)
        })
        .then(response => {
            if (response.ok) {
                // Refresh the table after editing ticket
                fetchSampleData();
                editWindow.close();
            } else {
                throw new Error('Failed to edit ticket');
            }
        })
        .catch(error => console.error('Error editing ticket:', error));
    });
}


    function fetchSampleData() {
        fetch('/sample-data')
            .then(response => response.json())
            .then(data => {

                // render the data which have id and dont render the data which have tripid
                renderTableRows(data);
            })
            .catch(error => console.error('Error fetching sample data:', error));
    }



    fetchSampleData();

</script>

</body>
</html>
